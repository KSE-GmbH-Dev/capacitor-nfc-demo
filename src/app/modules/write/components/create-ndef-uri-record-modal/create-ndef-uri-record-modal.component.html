<ion-header>
  <ion-toolbar>
    <ion-title>Add Uri Record</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Identifier Code</ion-label>
      <ion-select
        [placeholder]="'Http, Https, ...'"
        [(ngModel)]="selectedIdentifierCode"
      >
        <ion-select-option [value]="identifierCode.HttpWww"
          >http://www.</ion-select-option
        >
        <ion-select-option [value]="identifierCode.HttpsWww"
          >https://www.</ion-select-option
        >
        <ion-select-option [value]="identifierCode.Http"
          >http://</ion-select-option
        >
        <ion-select-option [value]="identifierCode.Https"
          >https://</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Uri</ion-label>
      <ion-input [(ngModel)]="uri" placeholder="capacitorjs.com"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="saveAndCloseModal()">Add</ion-button>
</ion-content>
